<!--Analog Comparator ACIS0 ACIS1 ACIC ACIE ACI ACO – ACD Analog Comparator  Interrupt Logic AIN0 AIN1 + _ VCC Analog Comparator IRQ ACSR T/C1 (IRQ) Input Capture T/C1 CONTROL LOGIC ICP The comparator can trigger a separate interrupt exclusive to the Analog Comparator.  The comparator’s output can be set to trigger  the Timer/Counter1 Input Capture function. The Analog Comparator  compares the input values on  the positive input AIN0 (PB0)  and the negative input PB1(AIN1).  When the voltage on  the positive input PB0 (AIN0)  is higher than the voltage on  the negative input PB1 (AIN1),  the Analog Comparator Output, ACO is set (one).  The user can select interrupt  triggering on comparator  output rise, fall or toggle. --><OBJECT classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"
