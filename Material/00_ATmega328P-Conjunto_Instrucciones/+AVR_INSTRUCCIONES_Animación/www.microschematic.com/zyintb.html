<!--Interrupt  Unit External Interrupt  - INT1 ; ;go to IRQ1 Handler ;Main program start ;.............................. ;IRQ1 Handler ;return to main program ....... rjmp in reti  ......... $0002 $0020 $0031 $0032 .......... .................. EXT_INT1 main r16, PORTB Labels Comments Code Address main: EXT_INT1: External Interrupt  - INT1   The External Interrupt INT1 is triggered by the INT1 pin.  If the interrupt enabled  ( the I-bit in SREG and the INT1-bit in GIMSK, are set (one)) ,  the MCU will jump to program memory address $0002,  even if the INT1 pin is configured as outputs.    The External Interrupt INT1 can be triggered by a falling or rising edge or a low level.  This is set up as indicated in the specification for the MCU Control Register (MCUCR).  When the External Interrupt is enabled and is configured as level-triggered,  the interrupt will trigger as long as the pin is held low.  MCUCR GIMSK GIFR I ISC11 INTF1 ISC10 The  low level  of INT1 generates an interrupt I/O-Register I/O-Register  Bit \ The  falling edge  of INT1 generates an interrupt / The  rising edge  of INT1 generates an interrupt INT1 (Pin) M C U INT0 (Pin) --><OBJECT classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"
