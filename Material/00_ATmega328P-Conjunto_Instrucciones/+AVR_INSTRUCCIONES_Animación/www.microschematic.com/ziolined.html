<!--I / O  Pins  and  Registers  All AVR ports have true  Read-Modify-Write  functionality when used as  general digital I/O ports.  This means that  the direction of one port pin  can be changed without  unintentionally changing the direction of  any other pin with the SBI  and CBI instructions.  The same applies for  changing drive value  ( if configured as output ) or  enabling/disabling of pull-up resistors  if configured as input ). Port B is an 8-bit bi-directional I/O port. Three I/O memory address locations are allocated for the Port D :       Data Register                    – PORTD, $12 ($32)    read/write       Data Direction Register     – DDRD,   $11 ($31)    read/write       Input Pins                          – PIND,     $10 ($30)    read-only    The Input Pins address (PIND) is not a register.     This address enables access to the physical value on each Port D pin.    When reading PORTD, the Port D Data Latch is read, and      when reading PIND, the logical values present on the pins are read. Port D has seven bi-directional I/O pins with internal pull-up resistors. As inputs, Port D pins ( PD6..PD0 ) that are externally pulled low  will source current if the pull-up resistors are activated. The Port D output buffers can sink 20 mA and thus drive LED displays directly. DDDn    PORTDn   I/O        Pull-up     Comment    0           0           Input       No        Tri-state (High-Z)     0           1           Input       Yes       PDn  will source current if ext. pulled low     1           0           Output    No        Push-pull Zero Output     1           1           Output    No        Push-pull One Output Note:    Pin number n: 6,5,4,3,2,1,0. DDDn Effects on Port D Pins --><OBJECT classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"
