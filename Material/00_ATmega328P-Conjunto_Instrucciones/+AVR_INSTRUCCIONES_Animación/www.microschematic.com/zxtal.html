<!--Crystal Oscillator XTAL1 - Input to  the inverting Oscillator amplifier  and input to the internal clock  operating circuit. XTAL2 - Output from  the inverting Oscillator amplifier. GND HC Max 1 HC Buffer C2 C1 NC External Oscillator Signal   XTAL1 and XTAL2 are input and output, respectively, of an inverting  amplifier that can be configured for use as an On-chip Oscillator.  Note:   When using the MCU Oscillator as a clock for an external device, an HC buffer            should be connected as indicated in the figure.   To drive the device from  an external clock source,  XTAL2 should be left  unconnected while XTAL1  is driven.   Either a quartz crystal  or a ceramic resonator  may be used.  --><OBJECT classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"
