<!--Interrupt  Unit The AT90S2313 has three sources of reset: • External Reset The MCU is reset when a low level is present on the RESET pin for more than 50 ns. • Power-on Reset The MCU is reset when the supply voltage is below the Power-on Reset threshold. • Watchdog Reset The MCU is reset when the Watchdog timer period expires and the Watchdog is enabled.   During Reset, all I/O Registers are then set to their initial values, and the program starts  execution from address $0000. The Reset interrupt has the highest priority.   The instruction placed in address $0000 must be an RJMP instruction  to the reset handling routine. If the program never enables an interrupt, the Interrupt  Vectors are not used, and regular program code can be placed at these locations.  All the interrupts are assigned individual enable bits that must be set (one)  together with the I-bit in the Status Register in order to enable the interrupt. VCC On-Chip Oscillator Ripple Counter R       Q S       Q Internal Reset 100-500K POR Counter Reset --><OBJECT classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"
