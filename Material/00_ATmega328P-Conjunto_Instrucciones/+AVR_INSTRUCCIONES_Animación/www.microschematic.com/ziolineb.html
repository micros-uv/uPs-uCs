<!--I / O  Pins  and  Registers  All AVR ports have true  Read-Modify-Write  functionality when used as  general digital I/O ports.  This means that  the direction of one port pin  can be changed without  unintentionally changing the direction of  any other pin with the SBI  and CBI instructions.  The same applies for  changing drive value  ( if configured as output ) or  enabling/disabling of pull-up resistors  if configured as input ). Port B is an 8-bit bi-directional I/O port. Three I/O memory address locations are allocated for the Port B :       Data Register                    – PORTB, $18 ($38)    read/write       Data Direction Register     – DDRB,   $17($37)     read/write       Input Pins                          – PINB,     $16($36)     read-only    The Input Pins address (PINB) is not a register.     This address enables access to the physical value on each Port B pin.    When reading PORTB, the Port B Data Latch is read, and      when reading PINB, the logical values present on the pins are read. All port pins have individually selectable pull-up resistors.  When pins PB0 to PB7 are used as inputs and are externally pulled low,  they will source current if the internal pull-up resistors are activated. The Port B output buffers can sink 20 mA and thus drive LED displays directly. DDBn    PORTBn   I/O        Pull-up     Comment    0           0           Input       No        Tri-state (High-Z)     0           1           Input       Yes       PBn  will source current if ext. pulled low     1           0           Output    No        Push-pull Zero Output     1           1           Output    No        Push-pull One Output Note:    Pin number n: 7,6,5,4,3,2,1,0. DDBn Effects on Port B Pins --><OBJECT classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"
